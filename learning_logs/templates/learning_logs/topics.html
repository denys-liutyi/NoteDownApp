{% extends 'learning_logs/base.html' %}

{% block page_header %}
  <h1>Теми</h1>
{% endblock page_header %}

{% block content %}

  <ul>
    {% for topic in topics %}
      <li><h4>
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
      </h4></li>
    {% empty %}
      <li><h4>Ще не створено жодних тем.</h4></li>
    {% endfor %}
  </ul>

  <a class="btn btn-lg btn-primary" href="{% url 'learning_logs:new_topic' %}" role="button">Додати нову тему</a>

{% endblock content %}
